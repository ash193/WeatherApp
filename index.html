<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center">
      <form class="search" action="action_page.php">
        <input
          type="text"
          placeholder="City or Zipcode"
          name="search"
          id="search-name"
        />
        <button type="submit">Search<i class="fa fa-search"></i></button>
      </form>
      <div class="location">
        <h1 class="city" id="city-name"></h1>
        <h3 class="temperature" id="current-temp">55 F</h3>
        <h3 class="num-date" id="todays-date">05/01/23</h3>
        <h3 class="description">Sunny</h3>
      </div>
      <div class="row row-cols-2">
        <div class="col p-3 pl-1 feels-like">
          <div class="weather-content">
            Feels like <br />
            45 F
          </div>
        </div>
        <div class="col p-3 pl-1 humidity">
          <div class="weather-content">
            Humidity <br />
            30%
          </div>
        </div>
        <div class="col p-3 pl-1 wind">
          <div class="weather-content">
            Wind <br />
            2.5 m/s
          </div>
        </div>
        <div class="col p-3 pl-1 visibility">
          <div class="weather-content">
            Visibility <br />
            5 miles
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <a href="https://github.com/ash193/WeatherApp">Open Source Code</a>
  </body>
</html>
